<!doctype html>

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Catwalk Test Page</title>

  <style type="text/css" media="screen">
    table th {
      text-align: left;
    }
    table th,
    table td {
      padding: 4px;
    }
    table tr:nth-child( 2n + 1 ) {
      background-color: #EEE;
    }
  </style>
  <!-- Bootstrap -->
  <script src="/scripts/libraries/underscore-min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/libraries/jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/libraries/dust-full-0.3.0.min.js" type="text/javascript" charset="utf-8"></script>

</head>

<body>

  <div id="container">
    <h1>Catwalk Test Page</h1>
    <div id="data">
      <script id="activityView" type="text/template" data-template-id="activityView" charset="utf-8">
		<ul>
			{#elements}
			<li>{body}</li>
			{/elements}
		</ul>
      </script>
    </div>
  </div>
  <script type="text/javascript" charset="utf-8">
    $( function() {
      var $templates = $( 'script[type="text/template"]' );

      $templates.each( function( index, item ) {
        var $this = $( item );
        dust.loadSource( dust.compile( $this.html(), $this.data( 'template-id' ) ) );
      } );

    } );
  </script>
  <script type="text/javascript" charset="utf-8">
    $( function () {
      $.getJSON( '/data/activity-views.json', function( data ) {
		console.log( data );
        dust.render( 'activityView', data, function( error, output ) {
			console.log( output );
			console.log( error );
          $( '#activityView' ).replaceWith( output );
        } );
      } );
    } );
  </script>
</body>

</html>
